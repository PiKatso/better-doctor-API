<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/app.js"></script>
    <!-- <script src="https://api.betterdoctor.com/2016-03-01/doctors?"></script> -->
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="row">
      <!-- Input Form -->
      <div class="col-md-3" id="selector-bar">
        <div class="container">
          <h3>Have symptoms?</h3>
          <h1>Find a Doctor</h1>
          <form class="find-doctor">
            <input type="text" name="symptom" id="symptom" placeholder="Enter you symptom">
            <button type="submit" class='btn btn-info' id="find-symptoms" name="button">Submit</button>
          </form>
        </div>
      </div>
      <!-- Output -->
      <div class="col-md-9" id="doctor-bar">
        <div class="showDoctors" id="showDoctors"></div>
      </div>
    </div>
  </body>

</html>
